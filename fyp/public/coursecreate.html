<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uni Track</title>

    <style>
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UniTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Teacher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-disabled="false">Course</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Analytic</a>
                    </li>
                    <form class="d-flex " role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                </ul>

            </div>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Course</a></li>
          <li class="breadcrumb-item active" aria-current="page">Create</li>
        </ol>
      </nav>

    <br>
    <form class="row g-3">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">CID</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="COMP2016">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Cname</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="Database Management">
                </div>

            </div>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Time</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="13:00-16:00">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Time</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="13:00-16:00">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Day</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Monday">
        </div>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Semester</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="1">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Quota</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="30">
                </div>

            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Year</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="2022">
                </div>

            </div>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Location</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="WLB209f">
        </div>



        <div class="col-12">
            <button class="btn btn-primary" type="submit">Create</button>
        </div>
    </form>

</body>

</html>
