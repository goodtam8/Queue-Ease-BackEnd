// A function to fetch a booking
async function getBooking() {
    // fetch the booking
    const response = await fetch(`/api/course/`);
    // convert the response to json
    const json = await response.json();
    // return the json
    return json;
}


// a function to render the bookings
function renderBookings(courses) {
   
    // loop over the bookings
    for (let booking of courses) {
        // create a new row
        var option = document.createElement("option");
        option.text = booking._id;
        option.value = booking._id;
        courseElem.add(option);
    }
}
// an async function to render the page
async function renderPage(page, perPage) {

// get the bookings data
const data = await getBooking();

// render the bookings
await renderBookings(data.courses);

}
